<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM input</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-center mt-8">
        <h1 id="display-text" class="text-4xl">TEXT</h1>
        <button onclick="AddStyle()" class="mt-6 bg-emerald-400 text-white p-4 rounded-full hover:bg-rose-600 ease-in-out duration-300">ADD</button>
        <button onclick="AddStyle2()" class="mt-6 bg-emerald-400 text-white p-4 rounded-full hover:bg-rose-600 ease-in-out duration-300">ADD</button>
        <button onclick="RemoveStyle()" class="mt-6 bg-emerald-400 text-white p-4 rounded-full hover:bg-rose-600 ease-in-out duration-300">Remove</button>
        <button onclick="RemoveStyle2()" class="mt-6 bg-emerald-400 text-white p-4 rounded-full hover:bg-rose-600 ease-in-out duration-300">Remove</button>
    </section>
    <script>
        function AddStyle(){
            let H1Tag = document.getElementById ("display-text");
            H1Tag.classList.add("text-rose-600");
        }
        function AddStyle2(){
            let H1Tag = document.getElementById ("display-text");
            H1Tag.classList.add("text-emerald-600");
        }
        function RemoveStyle(){
            let H1Tag = document.getElementById ("display-text");
            H1Tag.classList.remove("text-rose-600");
        }
        function RemoveStyle2(){
            let H1Tag = document.getElementById ("display-text");
            H1Tag.classList.remove("text-emerald-600");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events | DOM</title>
</head>
<body>
    <h1 id="info">The Front Info</h1>
    <input id="delete-confirm" type="text" placeholder="Please Enter 'delete'">
    <button id="delete-button" disabled>Delete</button>

    <script>
        document.getElementById ("delete-confirm").addEventListener("keyup", function (event){
            const text = event.target.value;
            const deleteButton = document.getElementById ("delete-button");
            if (text === "delete"){
                deleteButton.removeAttribute ("disabled");
            } else {
                deleteButton.setAttribute ("disabled", true);
            }
        })
        document.getElementById ("delete-button").addEventListener("click", function(){
            const infoDelete = document.getElementById("info");
            infoDelete.style.display = "none";
        })
    </script>
</body>
</html>
